<header class="masthead text-white text-center">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-xl-9 mx-auto">
        <h1 class="mb-2">Word jij vaak overspoeld door al je deadlines?</h1>
        <h3 class="mb-5">Blijf up to date en mis nooit meer een deadline!</h3>
      </div>
      <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
        <form>
          <div class="form-row">
            <div class="col-12 col-md-9 mb-2 mb-md-0">
              <input type="text" class="form-control form-control-lg" placeholder="Classroom code" id="joinCode" name="joinCode" #joinCode>
            </div>
            <div class="col-12 col-md-3">
              <button type="submit" class="btn btn-block btn-lg btn-primary" (click)="join(joinCode)">Join!</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Icons Grid -->
<section class="features-icons bg-light text-center">
  <div class="container">
    <div class="row">
      <div class="col-lg-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
          <div class="features-icons-icon d-flex">
            <i class="fas fa-space-shuttle  m-auto text-primary"></i>
          </div>
          <h3>Snel</h3>
          <p class="lead mb-0">Hou steeds all je deadlines binnen handberijk</p>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
          <div class="features-icons-icon d-flex">
            <i class="fas fa-check-circle m-auto text-primary"></i>
          </div>
          <h3>Correct</h3>
          <p class="lead mb-0">Hou met heel de klas de juiste deadlines in de gaten!</p>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="features-icons-item mx-auto mb-0 mb-lg-3">
          <div class="features-icons-icon d-flex">
            <i class="fas fa-graduation-cap m-auto text-primary"></i>
          </div>
          <h3>Makkelijk</h3>
          <p class="lead mb-0">Makkelijk deadlines bekijken en toevoegen!</p>
        </div>
      </div>
    </div>
  </div>
</section>
