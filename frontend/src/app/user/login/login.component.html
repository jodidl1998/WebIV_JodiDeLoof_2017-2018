<div id="main-wrapper">

  <div class="unix-login">
    <div class="container-fluid">
      <div class="row justify-content-center">
        <div class="col-lg-4">
          <div class="login-content card">
            <div class="login-form">
              <h4>Login</h4>
              <form [formGroup]='user' (ngSubmit)='onSubmit()'>
                <div *ngIf='errorMsg' class="alert alert-warning">{{errorMsg}}</div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="text" class="form-control" placeholder="gebruikersnaam" id="username" formControlName='username'>
                </div>
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Wachtwoord" id="password" formControlName='password'>
                </div>
                <div class="checkbox">

                </div>
                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" [disabled]='!user.valid' id='loginbtn'>Sign in</button>
                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
