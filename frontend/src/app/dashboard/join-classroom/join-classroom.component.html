<div id="main-wrapper">

    <div class="unix-login">
      <div class="container-fluid">
        <div class="row justify-content-center">
          <div class="col-lg-4">
            <div class="login-content card">
              <div class="login-form">
                <form [formGroup]='classroom' (ngSubmit)='onSubmit()'>
                  <div *ngIf='errorMsg' class="alert alert-warning">{{errorMsg}}</div>
                  <div class="form-group">
                    <label>Classroom code:</label>
                    <input type="text" class="form-control" placeholder="Bv. F4985DF1" id="classroomCode" formControlName='classroomCode'>
                  </div>
                  <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30" [disabled]='!classroom.valid' id='loginbtn'>Aanmaken</button>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
  </div>
