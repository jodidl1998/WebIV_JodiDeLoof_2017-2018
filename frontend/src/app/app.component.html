<div id="main-wrapper">

    <div *ngIf='(currentUser | async) else loginNavbar'>
        <!-- header header  -->
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-white static-top">
            <div class="container">
                <a class="navbar-brand" routerLink="/">Deadlines</a>
                <span  style="font-weight: bold;" class="hidden-sm">Welkom {{currentUser|async}}</span>
                <a routerLink="/logout" style="color:#7B6BE4; font-weight: bold;">Logout</a>
            </div>
        </nav>
    </div>
    <ng-template #loginNavbar>
        <nav class="navbar navbar-light bg-light static-top">
            <div class="container">
                <a class="navbar-brand" routerLink="/home">Deadlines</a>
                <span><a class="btn btn-default" routerLink="/login">Inloggen</a>
                <a class="btn btn-primary" routerLink="/register">Registreren</a></span>
            </div>
        </nav>
    </ng-template>
    
    <router-outlet></router-outlet>
