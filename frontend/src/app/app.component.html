<div id="main-wrapper">

    <div *ngIf='(currentUser | async) else loginNavbar'>
        <!-- header header  -->
        <!-- Navigation -->
        <nav class="navbar navbar-light bg-white fixed-top">
            <div class="container">
                <a class="navbar-brand" routerLink="/">Deadlines</a>
                <span  style="" class="hidden-sm">Welkom {{currentUser|async}}</span>
                
                <span>
                    <a routerLink="/dashboard" style="padding-left: 20px;">My Dashboard</a>
                    <a routerLink="/calendar" style="padding-left: 20px;">Calendar</a>
                    <a routerLink="/logout" style="padding-left: 20px;">Logout</a>
                </span>
            </div>
        </nav>
    </div>
    <ng-template #loginNavbar>
        <nav class="navbar navbar-light bg-light fixed-top">
            <div class="container">
                <a class="navbar-brand" routerLink="/home">Deadlines</a>
                <span><a class="btn btn-default" routerLink="/login">Inloggen</a>
                <a class="btn btn-primary" routerLink="/register">Registreren</a></span>
            </div>
        </nav>
    </ng-template>
